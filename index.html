<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <input type="text" id="rgb_red_value" value="0"/>
        <input type="text" id="rgb_green_value" value="0"/>
        <input type="text" id="rgb_blue_value" value="0"/>
        <br>
        <input type="range" id="rgb_red" min="0" max="255" value="0" step="1"/>
        <input type="range" id="rgb_green" min="0" max="255" value="0" step="1"/>
        <input type="range" id="rgb_blue" min="0" max="255" value="0" step="1"/>
        <br>
        <input type="range" id="brush_size" min="0.1" max="10.0" value="4" step="0.1"/>
        <button id="draw">D</button>
        <button id="erase">E</button>
        <button id="clear">C</button>
        <button id="text">T</button>
        <select id="fonts"></select>
        <select id="font_size"></select>
        <br>
        <button id="circle">O</button>
        <button id="rectangle">R</button>
        <button id="line">L</button>
        <button id="triangle">T</button>
        <br>

        <form method="post" enctype="multipart/form-data">
            <div class="button">
                <label for="chooseFile" style="cursor: pointer;">
                    input
                </label>
            </div>
            <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)" style="visibility: hidden;">
        </form>

        <label for="save" style="cursor: pointer;">
            save
        </label>
        <button id="save" style="visibility: hidden;"></button>
        <br>
        <button id="undo">undo</button>
        <button id="redo">redo</button>
    </div>

    <div id="cursors">
        <div id="circle_cursor"></div>
        <div id="pencil_cursor">✏️</div>
        <div id="eraser_cursor"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
